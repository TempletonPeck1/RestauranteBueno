<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Alta Cocinero</title>

	<link rel="stylesheet" href="assets/demo.css">
	<link rel="stylesheet" href="assets/form-register.css">

</head>
    <ul>
        <li><a href="index.html">Index</a></li>
        <li><a href="registroCamarero.html" class="active">Alta Cocinero</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="form-mini.html">Mini</a></li>
        <li><a href="form-labels-on-top.html">Labels on Top</a></li>
        <li><a href="form-validation.html">Validation</a></li>
        <li><a href="form-search.html">Search</a></li>
    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="/Restaurante/formularioServletCocinero">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Alta Cocinero</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>IdCocinero</span>
                            <input type="text" name="idcocinero">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="text" name="apellido">
                        </label>
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Aceptar <a href="#"> Volver al Index</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </div>

                <a href="index.html" class="form-log-in-with-existing">Estas registrado? Entra aqui &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Menu Administracion</span>
                </div>

                <a href="#" class="form-google-button">Baja Cocinero</a>
                <a href="#" class="form-facebook-button">Buscar</a>
                <a href="#" class="form-twitter-button">Actualizar Cocinero</a>

            </div>

        </form>

    </div>

</body>

</html>
