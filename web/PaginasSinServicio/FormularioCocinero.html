<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>Ejemplo de formulario Cocinero</title>
        <link href="CSS/estilo1.css" rel="stylesheet" type="text/css"/>
        <img src="imagenes/Cocinero.jpg" alt=""/>

</head>
<body>
    <form method="get" action="ServletInsertarCocinero" name="datos">
        <p>IdCamarero: <input type="text" name="idCocinero"></p>
        <p>Nombre: <input type="text" name="nombre"></p>
        <p>Apellidos: <input type="text" name="apellido"></p>
        <p>Especialidad:
            <select name="especialidad">
                <option>Cocina de Autor</option>
                <option>Cocina Tradicional</option>
            </select>
            <br>
            <br>
            <button>Enviar</button>
    </form>
</body></html>
