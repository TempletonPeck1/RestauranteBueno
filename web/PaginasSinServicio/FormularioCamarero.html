<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta content="text/html; charset=ISO-8859-1" http-equiv="content-type"><title>Ejemplo de formulario Camarero</title>
        <link href="CSS/estilo1.css" rel="stylesheet" type="text/css"/>
        <img src="imagenes/images.jpeg" alt=""/>
</head>
<body>
    <form method="get" action="ServletInsertarCamarero" name="datos">
        <p>IdCamarero: <input type="text" name="idCamarero"></p>
        <p>Nombre: <input type="text" name="nombre"></p>
        <p>Apellidos: <input type="text" name="apellido"></p>
        <p>Especialidad:
            <select name="especialidad">
                <option>Barra</option>
                <option>Comedor</option>
                <option>Terraza</option></p>
    </select>
    <br>
    <br>
    <button>Enviar</button>
</form>
</body></html>
