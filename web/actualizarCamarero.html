<!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Actualizacion de Camareros</title>

        <link rel="stylesheet" href="assets/demo.css">
        <link rel="stylesheet" href="assets/form-register.css">

    </head>
    <ul>
        <li><a href="gestion.htm">Indice</a></li>
        <li><a href="insertarCamarero.html">Dar de Alta</a></li>
        <li><a href="ServletMostrarCamarero">Listado de Camareros</a></li>
        <li><a href="actualizarCamarero.html" class="active">Actualizar datos</a></li>
        <li><a href="borrarCamarero.html">Dar de Baja</a></li>

    </ul>


    <div class="main-content">

        <!-- You only need this form and the form-register.css -->

        <form class="form-register" method="post" action="ControladorServletCamarero">

            <div class="form-register-with-email">

                <div class="form-white-background">

                    <div class="form-title-row">
                        <h1>Actualizacion de Camareros</h1>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Nombre</span>
                            <input type="text" name="nombre">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Apellido</span>
                            <input type="text" name="apellido">
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>Especialidad</span>
                            <select id="especialidad" name="especialidad">
                                <option>Barra</option>
                                <option>Comedor</option>
                                <option>Terraza</option>
                            </select>
                        </label>
                    </div>

                    <div class="form-row">
                        <label>
                            <span>IdCamarero</span>
                            <input type="int" name="idCamarero">
                        </label>
                    </div>

                    <!--Paso un valor oculto al controlador (actualizar)-->
                    <div class="form-row">     
                        <input type="hidden" name="action" value="actualizar">
                    </div>

                    <div class="form-row">
                        <label class="form-checkbox">
                            <input type="checkbox" name="checkbox" checked>
                            <span>Aceptar <a href="#"> Volver al Index</a></span>
                        </label>
                    </div>

                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </div>

                <a href="index.htm" class="form-log-in-with-existing">Estas registrado? Entra aqui &rarr;</a>

            </div>

            <div class="form-sign-in-with-social">

                <div class="form-row form-title-row">
                    <span class="form-title">Contacto</span>
                </div>

                <a href="#" class="form-google-button">Google</a>
                <a href="#" class="form-facebook-button">Facebook</a>
                <a href="#" class="form-twitter-button">Twitter</a>

            </div>

        </form>

    </div>

</body>

</html>
